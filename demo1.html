<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Absence Timetable</title>
    <link rel="stylesheet" href="demo1.css">
</head>
<body>
    <h1>Teacher Absence Timetable</h1>
    <table id="timetable">
        <thead>
            <tr>
                <th>Time</th>
                <th>8 - 9</th>
                <th>9 - 10</th>
                <th>10 - 11</th>
                <th>11 - 12</th>
                <th>12 - 1</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td data-day="Monday" data-time="8-9">
                    <span class="subject">Math</span>
                    <br>
                    <select onchange="updateStatus(this)">
                        <option value="present">Present</option>
                        <option value="delayed">Delayed</option>
                        <option value="absent">Absent</option>
                    </select>
                </td>
                <td data-day="Monday" data-time="9-10">
                    <span class="subject">Physics</span>
                    <br>
                    <select onchange="updateStatus(this)">
                        <option value="present">Present</option>
                        <option value="delayed">Delayed</option>
                        <option value="absent">Absent</option>
                    </select>
                </td>
                <td data-day="Monday" data-time="10-11">
                    <span class="subject">SE</span>
                    <br>
                    <select onchange="updateStatus(this)">
                        <option value="present">Present</option>
                        <option value="delayed">Delayed</option>
                        <option value="absent">Absent</option>
                    </select>
                </td>
                <td data-day="Monday" data-time="11-12">
                    <span class="subject">C</span>
                    <br>
                    <select onchange="updateStatus(this)">
                        <option value="present">Present</option>
                        <option value="delayed">Delayed</option>
                        <option value="absent">Absent</option>
                    </select>
                </td>
                <td data-day="Monday" data-time="12-1">
                    <span class="subject">Java</span>
                    <br>
                    <select onchange="updateStatus(this)">
                        <option value="present">Present</option>
                        <option value="delayed">Delayed</option>
                        <option value="absent">Absent</option>
                    </select>
                </td>
            </tr>
            <!-- Repeat for other days -->
        </tbody>
    </table>
    
    <button onclick="saveAllStatuses()">Save Changes</button>
    <button onclick="resetAllStatuses()">Reset Changes</button> <!-- Added reset button -->

    <script src="demo1.js"></script>
</body>
</html>
